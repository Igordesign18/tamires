        @media print {
            body * {
                visibility: hidden;
            }
            .print-area, .print-area * {
                visibility: visible;
            }
            .print-area {
                position: absolute;
                left: 0;
                top: 0;

            }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;

            .card { padding: 15px; }

            }

                font-size: 14px;

                width: 100%;

                flex-direction: column;
            }

                width: 100%;

            }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const isHidden = sidebar.classList.contains('hidden');
            
            if (isHidden) {
                sidebar.classList.remove('hidden');
                overlay.classList.add('visible');
            } else {
                sidebar.classList.add('hidden');
                overlay.classList.remove('visible');
            }
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.add('hidden');
            overlay.classList.remove('visible');
        }

        function changePage(page) {
            currentPage = page;
            closeSidebar(); // Fechar sidebar ao mudar de p√°gina
            updateSidebarActive();
            render();
        }

        function updateSidebarActive() {
            document.querySelectorAll('.sidebar-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.page === currentPage) {
                    btn.classList.add('active');
                }
            });

        // Fun√ß√µes do Supabase - Produtos
        async function loadProducts() {
            try {
                const { data, error } = await supabase
                    .from('tamires_products')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                products = data || [];
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                products = [];
            }
        }

        async function addProduct(name, category, size, color, costPrice, salePrice, stock) {
            try {
                const { data, error } = await supabase
                    .from('tamires_products')
                    .insert([{
                        name,
                        category,
                        size,
                        color,
                        cost_price: parseFloat(costPrice),
                        sale_price: parseFloat(salePrice),
                        stock: parseInt(stock),
                        created_at: new Date().toISOString()
                    }])
                    .select();
                
                if (error) throw error;
                return true;
            } catch (error) {
                console.error('Erro ao adicionar produto:', error);
                alert('Erro ao adicionar produto: ' + error.message);
                return false;
            }
        }

        async function updateProduct(id, updates) {
            try {
                const { error } = await supabase
                    .from('tamires_products')
                    .update(updates)
                    .eq('id', id);
                
                if (error) throw error;
                return true;
            } catch (error) {
                console.error('Erro ao atualizar produto:', error);
                return false;
            }
        }

        async function deleteProduct(id) {
            try {
                const { error } = await supabase
                    .from('tamires_products')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                return true;
            } catch (error) {
                console.error('Erro ao deletar produto:', error);
                return false;

        // Fun√ß√µes do Supabase - Vendas
        async function loadSales() {
            try {
                const { data, error } = await supabase
                    .from('tamires_sales')
                    .select('*')
                    .order('date', { ascending: false });
                
                if (error) throw error;
                sales = data || [];
            } catch (error) {
                console.error('Erro ao carregar vendas:', error);
                sales = [];
            }
        }

        async function createSale(items, paymentMethod, customerName = '', customerId = null) {
            try {
                const total = items.reduce((sum, item) => sum + (item.sale_price * item.quantity), 0);
                const totalCost = items.reduce((sum, item) => sum + (item.cost_price * item.quantity), 0);
                const profit = total - totalCost;

                const { data: saleData, error: saleError } = await supabase
                    .from('tamires_sales')
                    .insert([{
                        items: JSON.stringify(items),
                        total,
                        total_cost: totalCost,
                        profit,
                        payment_method: paymentMethod,
                        customer_name: customerName,
                        customer_id: customerId,
                        date: new Date().toISOString()
                    }])
                    .select();
                
                if (saleError) throw saleError;

                for (const item of items) {
                    const product = products.find(p => p.id === item.id);
                    if (product) {
                        await updateProduct(item.id, { stock: product.stock - item.quantity });
                    }
                }

                return saleData[0];
            } catch (error) {
                console.error('Erro ao criar venda:', error);
                alert('Erro ao criar venda: ' + error.message);
                return null;
            }
        }

                const { data, error } = await supabase.auth.signInWithPassword({

                currentUser = {

                    name: data.user.user_metadata?.name || 'Tamires Lima',
                    id: data.user.id
                };
                return true;
            } catch (error) {
                console.error('Erro no login:', error);
                alert('Erro ao fazer login: ' + error.message);
                return false;
            }
        }

        function addToCart(product, quantity) {
            const existing = cart.find(item => item.id === product.id);
            if (existing) {
                existing.quantity += quantity;
            } else {
                cart.push({ ...product, quantity });
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
        }

        function clearCart() {
            cart = [];

            render();
        }

        function handleRemoveFromCart(id) {
            removeFromCart(id);
            render();
        }

        async function handleFinalizeSale() {
            if (cart.length === 0) {
                alert('Adicione produtos ao carrinho!');
                return;
            }

            const paymentMethod = document.getElementById('paymentMethod').value;
            if (!paymentMethod) {
                alert('Selecione a forma de pagamento!');
                return;
            }

            const customerName = document.getElementById('customerName').value.trim();

            if (confirm('Confirmar a venda?')) {
                const sale = await createSale(cart, paymentMethod, customerName);
                
                if (sale) {
                    clearCart();
                    await loadProducts();
                    await loadSales();
                    
                    if (confirm('Venda finalizada com sucesso! Deseja imprimir a nota fiscal?')) {
                        printReceipt(sale);
                    }
                    
                    render();
                }
            }
        }

        function render() {
            const app = document.getElementById('app');
            
            if (currentPage === 'login') {
                const mainContent = document.getElementById('mainContent');
                mainContent.classList.add('full-width');
                app.innerHTML = renderLoginPage();
            } else {
                const mainContent = document.getElementById('mainContent');
                mainContent.classList.remove('full-width');
                updateSidebarActive();

                if (currentPage === 'dashboard') {
                    app.innerHTML = renderDashboard();
                } else if (currentPage === 'products') {
                    app.innerHTML = renderProductsPage();
                } else if (currentPage === 'sales') {
                    app.innerHTML = renderSalesPage();
                } else if (currentPage === 'history') {
                    app.innerHTML = renderHistoryPage();
                } else if (currentPage === 'customers') {
                    app.innerHTML = renderCustomersPage();
                } else if (currentPage === 'settings') {
                    app.innerHTML = renderSettingsPage();
                }
            }
        }

        async function init() {
            const hasSession = await checkSession();
            if (hasSession) {
                await loadProducts();
                await loadSales();
                await loadCustomers();
                currentPage = 'dashboard';
            }
            render();
        }

        init();
    </script>
</body>
</html>
