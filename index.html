        // ... existing functions - loadProducts ...
        async function loadProducts() {
            try {
                const { data, error } = await supabase
                    .from('tamires_products')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                products = data || [];
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                products = [];
            }
        }

        async function addProduct(name, category, size, color, costPrice, salePrice, stock) {
            try {
                const { data, error } = await supabase
                    .from('tamires_products')
                    .insert([{
                        name,
                        category,
                        size,
                        color,
                        cost_price: parseFloat(costPrice),
                        sale_price: parseFloat(salePrice),
                        stock: parseInt(stock),
                        created_at: new Date().toISOString()
                    }])
                    .select();
                
                if (error) throw error;
                return true;
            } catch (error) {
                console.error('Erro ao adicionar produto:', error);
                alert('Erro ao adicionar produto: ' + error.message);
                return false;
            }
        }

        async function updateProduct(id, updates) {
            try {
                const { error } = await supabase
                    .from('tamires_products')
                    .update(updates)
                    .eq('id', id);
                
                if (error) throw error;
                return true;
            } catch (error) {
                console.error('Erro ao atualizar produto:', error);
                return false;
            }
        }

        async function deleteProduct(id) {
            try {
                const { error } = await supabase
                    .from('tamires_products')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                return true;
            } catch (error) {
                console.error('Erro ao deletar produto:', error);
                return false;
            }
        }

        async function loadSales() {
            try {
                const { data, error } = await supabase
                    .from('tamires_sales')
                    .select('*')
                    .order('date', { ascending: false });
                
                if (error) throw error;
                sales = data || [];
            } catch (error) {
                console.error('Erro ao carregar vendas:', error);
                sales = [];
            }
        }

        async function createSale(items, paymentMethod, customerName = '') {
            try {
                const total = items.reduce((sum, item) => sum + (item.sale_price * item.quantity), 0);
                const totalCost = items.reduce((sum, item) => sum + (item.cost_price * item.quantity), 0);
                const profit = total - totalCost;

                const { data: saleData, error: saleError } = await supabase
                    .from('tamires_sales')
                    .insert([{
                        items: JSON.stringify(items),
                        total,
                        total_cost: totalCost,
                        profit,
                        payment_method: paymentMethod,
                        customer_name: customerName,
                        date: new Date().toISOString()
                    }])
                    .select();
                
                if (saleError) throw saleError;

                for (const item of items) {
                    const product = products.find(p => p.id === item.id);
                    if (product) {
                        await updateProduct(item.id, { stock: product.stock - item.quantity });
                    }
                }

                return saleData[0];
            } catch (error) {
                console.error('Erro ao criar venda:', error);
                alert('Erro ao criar venda: ' + error.message);
                return null;
            }
        }

        async function login(email, password) {
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                currentUser = { 
                    email: data.user.email, 
                    name: data.user.user_metadata?.name || 'Tamires Lima',
                    id: data.user.id
                };
                return true;
            } catch (error) {
                console.error('Erro no login:', error);
                alert('Erro ao fazer login: ' + error.message);
                return false;
            }
        }

        async function logout() {
            try {
                await supabase.auth.signOut();
                currentUser = null;
                cart = [];
            } catch (error) {
                console.error('Erro no logout:', error);
            }
        }

        async function checkSession() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    currentUser = { 
                        email: session.user.email, 
                        name: session.user.user_metadata?.name || 'Tamires Lima',
                        id: session.user.id
                    };
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Erro ao verificar sess√£o:', error);
                return false;
            }
        }

        function addToCart(product, quantity) {
            const existing = cart.find(item => item.id === product.id);
            if (existing) {
                existing.quantity += quantity;
            } else {
                cart.push({ ...product, quantity });
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
        }

        function clearCart() {
            cart = [];

        // ... existing handlers ...
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Preencha todos os campos!');
                return;
            }

            const success = await login(email, password);
            if (success) {
                await loadProducts();
                await loadSales();
                currentPage = 'dashboard';
                render();
            }
        }

        async function handleRegister() {
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!name || !email || !password) {
                alert('Preencha todos os campos!');
                return;
            }

            if (password.length < 6) {
                alert('A senha deve ter no m√≠nimo 6 caracteres!');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            name: name
                        }
                    }
                });

                if (error) throw error;

                alert('‚úÖ Conta criada com sucesso! Verifique seu email para confirmar o cadastro e depois fa√ßa login.');
                showLogin();
            } catch (error) {
                console.error('Erro no registro:', error);
                alert('Erro ao criar conta: ' + error.message);
            }
        }

        function showLogin() {
            if (document.getElementById('loginCard')) {
                document.getElementById('loginCard').style.display = 'block';
            }
            if (document.getElementById('registerCard')) {
                document.getElementById('registerCard').style.display = 'none';
            }
        }

        function showRegister() {
            if (document.getElementById('loginCard')) {
                document.getElementById('loginCard').style.display = 'none';
            }
            if (document.getElementById('registerCard')) {
                document.getElementById('registerCard').style.display = 'block';
            }
        }

        function handleLogout() {
            if (confirm('Deseja realmente sair?')) {
                logout();
                currentPage = 'login';
                currentTab = 'products';
                document.getElementById('sidebar').style.display = 'none';
                render();
            }
        }

        async function handleAddProduct() {
            const name = document.getElementById('productName').value.trim();
            const category = document.getElementById('productCategory').value;
            const size = document.getElementById('productSize').value;
            const color = document.getElementById('productColor').value.trim();
            const cost = document.getElementById('productCost').value;
            const sale = document.getElementById('productSale').value;
            const stock = document.getElementById('productStock').value;

            if (!name || !category || !size || !color || !cost || !sale || !stock) {
                alert('Preencha todos os campos!');
                return;
            }

            if (parseFloat(cost) >= parseFloat(sale)) {
                alert('O pre√ßo de venda deve ser maior que o pre√ßo de custo!');
                return;
            }

            const success = await addProduct(name, category, size, color, cost, sale, stock);
            if (success) {
                alert('‚úÖ Pe√ßa cadastrada com sucesso!');
                await loadProducts();
                render();
            }
        }

        async function handleDeleteProduct(id) {
            if (confirm('Deseja realmente excluir esta pe√ßa?')) {
                const success = await deleteProduct(id);
                if (success) {
                    await loadProducts();
                    render();
                }
            }
        }

        function handleSelectProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            const quantity = prompt(`Quantas unidades de "${product.name}" deseja adicionar?\n\nDispon√≠vel: ${product.stock} unidades`, '1');
            if (!quantity) return;

            const qty = parseInt(quantity);
            if (isNaN(qty) || qty <= 0) {
                alert('Quantidade inv√°lida!');
                return;
            }

            if (qty > product.stock) {
                alert(`Estoque insuficiente! Dispon√≠vel: ${product.stock} unidades`);
                return;
            }

            addToCart(product, qty);
            render();
        }

        function handleRemoveFromCart(id) {
            removeFromCart(id);
            render();
        }

        // <CHANGE> Handler para impress√£o corrigido
        function handlePrintReceipt(saleId) {
            const sale = sales.find(s => s.id === saleId);
            if (sale) {
                printReceipt(sale);
            }
        }

        async function handleFinalizeSale() {
            if (cart.length === 0) {
                alert('Adicione produtos ao carrinho!');
                return;
            }

            const paymentMethod = document.getElementById('paymentMethod').value;
            if (!paymentMethod) {
                alert('Selecione a forma de pagamento!');
                return;
            }

            const customerName = document.getElementById('customerName').value.trim();

            if (confirm('Confirmar a venda?')) {
                const sale = await createSale(cart, paymentMethod, customerName);
                
                if (sale) {
                    clearCart();
                    await loadProducts();
                    await loadSales();
                    
                    if (confirm('Venda finalizada com sucesso! Deseja imprimir a nota fiscal?')) {
                        printReceipt(sale);
                    }
                    
                    render();
                }
            }
        }

            currentTab = tab;
            render();

        function render() {
            const app = document.getElementById('app');
            
            if (currentPage === 'login') {
                document.getElementById('sidebar').style.display = 'none';
                document.getElementById('hamburger').style.display = 'none';
                app.innerHTML = renderLoginPage();
            } else if (currentPage === 'dashboard') {
                app.innerHTML = renderDashboard();
            }
        }

        // Inicializa√ß√£o
        async function init() {
            const hasSession = await checkSession();
            if (hasSession) {
                await loadProducts();
                await loadSales();
                currentPage = 'dashboard';
            }
            render();

            // Responsividade
            window.addEventListener('resize', () => {
                const isMobile = window.innerWidth <= 768;
                const hamburger = document.getElementById('hamburger');
                if (isMobile && currentPage === 'dashboard') {
                    hamburger.style.display = 'flex';
                } else {

                    document.getElementById('mainLayout').classList.remove('sidebar-open');
