<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamires Lima Fashion - Sistema Profissional</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3050/3050155.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #7c3aed;
            --color-primary-dark: #6d28d9;
            --color-primary-light: #a78bfa;
            --color-success: #10b981;
            --color-danger: #ef4444;
            --color-warning: #f59e0b;
            --color-info: #3b82f6;
            
            --light-bg: #ffffff;
            --light-bg-secondary: #f9fafb;
            --light-border: #e5e7eb;
            --light-text: #1f2937;
            --light-text-secondary: #6b7280;
            
            --dark-bg: #111827;
            --dark-bg-secondary: #1f2937;
            --dark-border: #374151;
            --dark-text: #f3f4f6;
            --dark-text-secondary: #9ca3af;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light-bg);
            color: var(--light-text);
            transition: background 0.3s, color 0.3s;
            min-height: 100vh;
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: var(--light-bg);
            border-right: 1px solid var(--light-border);
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
            transition: all 0.3s;
        }

        body.dark-mode .sidebar {
            background: var(--dark-bg-secondary);
            border-right-color: var(--dark-border);
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        body.dark-mode .sidebar-header {
            border-bottom-color: var(--dark-border);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 16px;
            color: var(--color-primary);
        }

        .close-sidebar {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--light-text);
        }

        body.dark-mode .close-sidebar {
            color: var(--dark-text);
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 8px;
        }

        .sidebar-menu button {
            width: 100%;
            background: transparent;
            border: none;
            padding: 12px 15px;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--light-text-secondary);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        body.dark-mode .sidebar-menu button {
            color: var(--dark-text-secondary);
        }

        .sidebar-menu button:hover {
            background: var(--light-bg-secondary);
            color: var(--light-text);
        }

        body.dark-mode .sidebar-menu button:hover {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        .sidebar-menu button.active {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
        }

        .toggle-sidebar {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            background: var(--color-primary);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.visible {
            display: block;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--color-primary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            z-index: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            transition: margin-left 0.3s;
            position: relative;
            z-index: 1;
        }

        .main-content.full-width {
            margin-left: 0;
        }

        .top-bar {
            background: var(--light-bg);
            border-bottom: 1px solid var(--light-border);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        body.dark-mode .top-bar {
            background: var(--dark-bg-secondary);
            border-bottom-color: var(--dark-border);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .container {
            padding: 30px 40px;
            max-width: 1600px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .page-subtitle {
            color: var(--light-text-secondary);
            font-size: 14px;
        }

        body.dark-mode .page-subtitle {
            color: var(--dark-text-secondary);
        }

        /* Cards */
        .card {
            background: var(--light-bg);
            border: 1px solid var(--light-border);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s;
        }

        body.dark-mode .card {
            background: var(--dark-bg-secondary);
            border-color: var(--dark-border);
        }

        .card:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .card:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1, h2, h3 {
            font-weight: 700;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* Forms */
        input, select, textarea {
            width: 100%;
            padding: 12px 14px;
            margin: 8px 0;
            border: 1px solid var(--light-border);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            background: var(--light-bg);
            color: var(--light-text);
            transition: all 0.3s;
        }

        body.dark-mode input,
        body.dark-mode select,
        body.dark-mode textarea {
            background: var(--dark-bg);
            color: var(--dark-text);
            border-color: var(--dark-border);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        /* Buttons */
        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
        }

        .btn-success {
            background: var(--color-success);
            color: white;
        }

        .btn-success:hover {
            opacity: 0.9;
        }

        .btn-danger {
            background: var(--color-danger);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        /* Stats */
        .stat-card {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--light-border);
        }

        body.dark-mode .tabs {
            border-bottom-color: var(--dark-border);
        }

        .tab-btn {
            background: transparent;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: var(--light-text-secondary);
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            width: auto;
        }

        body.dark-mode .tab-btn {
            color: var(--dark-text-secondary);
        }

        .tab-btn:hover {
            color: var(--light-text);
        }

        body.dark-mode .tab-btn:hover {
            color: var(--dark-text);
        }

        .tab-btn.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--light-border);
        }

        body.dark-mode th,
        body.dark-mode td {
            border-bottom-color: var(--dark-border);
        }

        th {
            background: var(--light-bg-secondary);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--light-text-secondary);
        }

        body.dark-mode th {
            background: var(--dark-bg);
            color: var(--dark-text-secondary);
        }

        tr:hover {
            background: var(--light-bg-secondary);
        }

        body.dark-mode tr:hover {
            background: var(--dark-bg);
        }

        /* Products */
        .product-card {
            background: var(--light-bg);
            border: 2px solid var(--light-border);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        body.dark-mode .product-card {
            background: var(--dark-bg);
            border-color: var(--dark-border);
        }

        .product-card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.2);
        }

        .product-card.selected {
            border-color: var(--color-success);
            background: rgba(16, 185, 129, 0.05);
        }

        body.dark-mode .product-card.selected {
            background: rgba(16, 185, 129, 0.1);
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--color-primary);
            margin: 10px 0;
        }

        .product-stock {
            font-size: 12px;
            color: var(--light-text-secondary);
        }

        body.dark-mode .product-stock {
            color: var(--dark-text-secondary);
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--color-success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--color-warning);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--color-danger);
        }

        /* Search */
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--light-text-secondary);
        }

        body.dark-mode .loading {
            color: var(--dark-text-secondary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.visible {
            display: flex;
        }

        .modal-content {
            background: var(--light-bg);
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        body.dark-mode .modal-content {
            background: var(--dark-bg-secondary);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 250px;
            }

            .main-content {
                margin-left: 250px;
            }

            .grid-4 {
                grid-template-columns: repeat(2, 1fr);
            }

            .container {
                padding: 20px;
            }

            .top-bar {
                padding: 15px 20px;
            }
        }

        @media (max-width: 768px) {
            .toggle-sidebar {
                display: flex;
            }

            .close-sidebar {
                display: block;
            }

            .sidebar {
                width: 260px;
            }

            .main-content {
                margin-left: 0;
            }

            .grid-3, .grid-4 {
                grid-template-columns: 1fr;
            }

            .grid-2 {
                grid-template-columns: 1fr;
            }

            .tabs {
                overflow-x: auto;
            }

            .page-title {
                font-size: 22px;
            }

            .user-info {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .card {
                padding: 15px;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 18px;
            }

            input, select, button, textarea {
                font-size: 16px;
            }
        }

        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
        }
    </style>
</head>

        <svg class="icon" viewBox="0 0 24 24" fill="currentColor" id="themeIcon">

    <script>
        const SUPABASE_URL = 'https://ulykbxvtclrpmikhrbeh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVseWtieHZ0Y2xycG1pa2hyYmVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyMTI4MzUsImV4cCI6MjA3Nzc4ODgzNX0.tixzhXBVtPy1S61mhlxAEK4uqcbFqTY7qIheBtAGRUY';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let currentPage = 'login';
        let currentDashboardTab = 'daily';
        let products = [];
        let sales = [];
        let customers = [];
        let cart = [];
        let searchQuery = '';
        let selectedCategory = '';

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                updateThemeIcon(true);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        }

        function updateThemeIcon(isDark) {

        async function createSale(items, paymentMethod, customerId = null, customerName = '') {
            try {
                const total = items.reduce((sum, item) => sum + (item.sale_price * item.quantity), 0);
                const totalCost = items.reduce((sum, item) => sum + (item.cost_price * item.quantity), 0);
                const profit = total - totalCost;

                const { data: saleData, error: saleError } = await supabase
                    .from('tamires_sales')
                    .insert([{
                        items: JSON.stringify(items),
                        total,
                        total_cost: totalCost,
                        profit,
                        payment_method: paymentMethod,
                        customer_id: customerId,
                        customer_name: customerName,
                        date: new Date().toISOString()
                    }])
                    .select();
                
                if (saleError) throw saleError;

                for (const item of items) {
                    const product = products.find(p => p.id === item.id);
                    if (product) {
                        await updateProduct(item.id, { stock: product.stock - item.quantity });
                    }
                }

                return saleData[0];
            } catch (error) {
                console.error('Erro ao criar venda:', error);
                alert('Erro ao criar venda: ' + error.message);
                return null;
            }
        }

        // Dashboard Analytics
        function getDashboardData(period) {
            const now = new Date();
            let startDate = new Date();
            let filteredSales = [];

            if (period === 'daily') {
                startDate.setHours(0, 0, 0, 0);
                filteredSales = sales.filter(s => new Date(s.date) >= startDate);
            } else if (period === 'weekly') {
                startDate.setDate(now.getDate() - now.getDay());
                filteredSales = sales.filter(s => new Date(s.date) >= startDate);
            } else if (period === 'monthly') {
                startDate.setDate(1);
                filteredSales = sales.filter(s => {
                    const sDate = new Date(s.date);
                    return sDate.getMonth() === now.getMonth() && sDate.getFullYear() === now.getFullYear();
                });
            }

            const revenue = filteredSales.reduce((sum, s) => sum + s.total, 0);
            const profit = filteredSales.reduce((sum, s) => sum + s.profit, 0);
            const itemsSold = filteredSales.reduce((sum, s) => {
                const items = typeof s.items === 'string' ? JSON.parse(s.items) : s.items;
                return sum + items.reduce((itemSum, item) => itemSum + item.quantity, 0);
            }, 0);

            return {
                revenue,
                profit,
                itemsSold,
                salesCount: filteredSales.length,
                transactions: filteredSales.slice(0, 10)
            };
        }

                                        .filter(p => {
                                            const searchInput = document.getElementById('saleSearch')?.value || '';
                                            const categoryInput = document.getElementById('saleCategory')?.value || '';
                                            return p.name.toLowerCase().includes(searchInput.toLowerCase()) && 
                                                   (!categoryInput || p.category === categoryInput);
                                        })
                                        .map(p => `
                                            <div class="product-card" onclick="handleSelectProduct('${p.id}')">
                                                <div class="product-name">${p.name}</div>
                                                <div style="font-size: 12px; color: var(--light-text-secondary); margin: 5px 0;">${p.category} • ${p.size} • ${p.color}</div>
                                                <div class="product-price">R$ ${p.sale_price.toFixed(2)}</div>
                                                <div class="product-stock">Estoque: ${p.stock} un.</div>
                                            </div>
                                        `).join('')}
                                </div>
                            `}
                        </div>

                        <div class="card" style="position: sticky; top: 90px; height: fit-content;">
                            <h2>Carrinho (${cart.length})</h2>
                            ${cart.length === 0 ? '<p class="loading">Carrinho vazio</p>' : `
                                <div>
                                    ${cart.map(item => `
                                        <div style="background: var(--light-bg-secondary); padding: 12px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
                                            <div>
                                                <div style="font-weight: 600; margin-bottom: 4px;">${item.name}</div>
                                                <div style="font-size: 12px; color: var(--light-text-secondary);">${item.quantity}x R$ ${item.sale_price.toFixed(2)}</div>
                                            </div>
                                            <div style="text-align: right;">
                                                <div style="font-weight: 600; margin-bottom: 4px;">R$ ${(item.quantity * item.sale_price).toFixed(2)}</div>
                                                <button onclick="handleRemoveFromCart('${item.id}')" class="btn-small btn-danger">
                                                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                        <polyline points="3 6 5 6 21 6"></polyline>
                                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    `).join('')}
                                    
                                    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--light-border);">
                                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                            <strong>Subtotal:</strong>
                                            <strong>R$ ${cartTotal.toFixed(2)}</strong>
                                        </div>
                                        <div style="display: flex; justify-content: space-between; margin-bottom: 15px; color: var(--color-success);">
                                            <strong>Lucro:</strong>
                                            <strong>R$ ${cartProfit.toFixed(2)}</strong>
                                        </div>

                                        <input type="text" id="customerNameField" placeholder="Nome do Cliente (opcional)">
                                        <select id="paymentMethod" style="margin-top: 10px;">
                                            <option value="">Forma de Pagamento</option>
                                            <option value="Dinheiro">Dinheiro</option>
                                            <option value="Débito">Débito</option>
                                            <option value="Crédito">Crédito</option>
                                            <option value="PIX">PIX</option>
                                        </select>
                                        
                                        <div style="margin-top: 15px; display: flex; gap: 10px; flex-direction: column;">
                                            <button onclick="handleFinalizeSale()" class="btn-success" style="width: 100%;">
                                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <polyline points="20 6 9 17 4 12"></polyline>
                                                </svg>
                                                Finalizar Venda
                                            </button>
                                            <button onclick="clearCart(); render();" class="btn-danger" style="width: 100%;">
                                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <polyline points="3 6 5 6 21 6"></polyline>
                                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                                </svg>
                                                Limpar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderHistoryPage() {
            const sortedSales = [...sales].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            return `
                ${renderTopBar()}
                <div class="container">
                    <div class="page-header">
                        <h1 class="page-title">Histórico de Vendas</h1>
                        <p class="page-subtitle">${sortedSales.length} vendas registradas</p>
                    </div>

                    <div class="card">
                        ${sales.length === 0 ? '<p class="loading">Nenhuma venda realizada</p>' : `
                            <table>
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Cliente</th>
                                        <th>Itens</th>
                                        <th>Total</th>
                                        <th>Custo</th>
                                        <th>Lucro</th>
                                        <th>Pagamento</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${sortedSales.map(s => {
                                        const items = typeof s.items === 'string' ? JSON.parse(s.items) : s.items;
                                        return `
                                            <tr>
                                                <td>${new Date(s.date).toLocaleString('pt-BR')}</td>
                                                <td>${s.customer_name || '-'}</td>
                                                <td>${items.length}</td>
                                                <td style="font-weight: 600; color: var(--color-primary);">R$ ${s.total.toFixed(2)}</td>
                                                <td>R$ ${s.total_cost.toFixed(2)}</td>
                                                <td style="font-weight: 600; color: var(--color-success);">R$ ${s.profit.toFixed(2)}</td>
                                                <td><span class="badge badge-success">${s.payment_method}</span></td>
                                                <td>
                                                    <button onclick='printReceipt(${JSON.stringify(s).replace(/'/g, "\\'")})'  class="btn-small btn-primary">
                                                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                            <polyline points="6 9 6 2 18 2 18 9"></polyline>
                                                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                                                        </svg>
                                                    </button>
                                                </td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        `}
                    </div>
                </div>
            `;
        }

        function renderCustomersPage() {
            return `
                ${renderTopBar()}
                <div class="container">
                    <div class="page-header">
                        <h1 class="page-title">Clientes</h1>
                        <p class="page-subtitle">${customers.length} clientes cadastrados</p>
                    </div>

                    <div class="card">
                        <h2>Cadastrar Novo Cliente</h2>
                        <div class="grid grid-2">
                            <input type="text" id="customerName" placeholder="Nome Completo *">
                            <input type="email" id="customerEmail" placeholder="Email (opcional)">
                        </div>
                        <div class="grid grid-2">
                            <input type="tel" id="customerPhone" placeholder="Telefone/WhatsApp (opcional)">
                            <input type="text" id="customerCity" placeholder="Cidade (opcional)">
                        </div>
                        <input type="text" id="customerAddress" placeholder="Endereço (opcional)" style="margin: 8px 0;">
                        <button onclick="handleAddCustomer()" class="btn-success" style="width: 100%; margin-top: 15px;">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Cadastrar Cliente
                        </button>
                    </div>

                    <div class="card">
                        ${customers.length === 0 ? '<p class="loading">Nenhum cliente cadastrado</p>' : `
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th>Telefone</th>
                                        <th>Cidade</th>
                                        <th>Endereço</th>
                                        <th>Data</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${customers.map(c => `
                                        <tr>
                                            <td><strong>${c.name}</strong></td>
                                            <td>${c.email || '-'}</td>
                                            <td>${c.phone || '-'}</td>
                                            <td>${c.city || '-'}</td>
                                            <td>${c.address || '-'}</td>
                                            <td>${new Date(c.created_at).toLocaleDateString('pt-BR')}</td>
                                            <td>
                                                <button onclick="handleDeleteCustomer('${c.id}')" class="btn-small btn-danger">
                                                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                        <polyline points="3 6 5 6 21 6"></polyline>
                                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                                    </svg>
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        `}
                    </div>
                </div>
            `;
        }

        function renderSettingsPage() {
            return `
                ${renderTopBar()}
                <div class="container">
                    <div class="page-header">
                        <h1 class="page-title">Configurações</h1>
                        <p class="page-subtitle">Gerenciar conta e preferências</p>
                    </div>

                    <div class="grid grid-2">
                        <div class="card">
                            <h2>Informações da Conta</h2>
                            <div style="padding: 15px; background: var(--light-bg-secondary); border-radius: 8px; margin-bottom: 20px;">
                                <p style="margin-bottom: 10px;"><strong>Nome:</strong> ${currentUser.name}</p>
                                <p><strong>Email:</strong> ${currentUser.email}</p>
                            </div>
                            <button onclick="handleLogout()" class="btn-danger" style="width: 100%;">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M10 3H5a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h5m7-4l4-4m0 0l-4-4m4 4H9"></path>
                                </svg>
                                Fazer Logout
                            </button>
                        </div>

                        <div class="card">
                            <h2>Estatísticas Gerais</h2>
                            <div style="display: grid; gap: 10px;">
                                <div style="padding: 12px; background: var(--light-bg-secondary); border-radius: 8px;">
                                    <div style="font-size: 12px; color: var(--light-text-secondary); margin-bottom: 5px;">Total de Produtos</div>
                                    <div style="font-size: 22px; font-weight: 700; color: var(--color-primary);">${products.length}</div>
                                </div>
                                <div style="padding: 12px; background: var(--light-bg-secondary); border-radius: 8px;">
                                    <div style="font-size: 12px; color: var(--light-text-secondary); margin-bottom: 5px;">Total de Vendas</div>
                                    <div style="font-size: 22px; font-weight: 700; color: var(--color-primary);">${sales.length}</div>
                                </div>
                                <div style="padding: 12px; background: var(--light-bg-secondary); border-radius: 8px;">
                                    <div style="font-size: 12px; color: var(--light-text-secondary); margin-bottom: 5px;">Total de Clientes</div>
                                    <div style="font-size: 22px; font-weight: 700; color: var(--color-primary);">${customers.length}</div>
                                </div>
                                <div style="padding: 12px; background: var(--light-bg-secondary); border-radius: 8px;">
                                    <div style="font-size: 12px; color: var(--light-text-secondary); margin-bottom: 5px;">Receita Total</div>
                                    <div style="font-size: 22px; font-weight: 700; color: var(--color-success);">R$ ${sales.reduce((sum, s) => sum + s.total, 0).toFixed(0)}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Handlers
        function setDashboardTab(tab) {
            currentDashboardTab = tab;
            render();
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Preencha todos os campos!');
                return;
            }

            const success = await login(email, password);
            if (success) {
                await loadProducts();
                await loadSales();
                await loadCustomers();
                currentPage = 'dashboard';
                render();
            }
        }

        async function handleRegister() {
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!name || !email || !password) {
                alert('Preencha todos os campos!');
                return;
            }

            if (password.length < 6) {
                alert('A senha deve ter no mínimo 6 caracteres!');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: { name: name }
                    }
                });

                if (error) throw error;
                alert('✅ Conta criada! Verifique seu email e faça login.');
                showLogin();
            } catch (error) {
                console.error('Erro no registro:', error);
                alert('Erro: ' + error.message);
            }
        }

        function showLogin() {
            document.getElementById('loginCard').style.display = 'block';
            document.getElementById('registerCard').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginCard').style.display = 'none';
            document.getElementById('registerCard').style.display = 'block';
        }

        function handleLogout() {
            if (confirm('Deseja realmente sair?')) {
                logout();
                currentPage = 'login';
                render();
            }
        }

        async function handleAddProduct() {
            const name = document.getElementById('productName').value.trim();
            const category = document.getElementById('productCategory').value;
            const size = document.getElementById('productSize').value;
            const color = document.getElementById('productColor').value.trim();
            const cost = document.getElementById('productCost').value;
            const sale = document.getElementById('productSale').value;
            const stock = document.getElementById('productStock').value;

            if (!name || !category || !size || !color || !cost || !sale || !stock) {
                alert('Preencha todos os campos!');
                return;
            }

            if (parseFloat(cost) >= parseFloat(sale)) {
                alert('O preço de venda deve ser maior que o custo!');
                return;
            }

            const success = await addProduct(name, category, size, color, cost, sale, stock);
            if (success) {
                alert('✅ Peça cadastrada com sucesso!');
                document.getElementById('productName').value = '';
                document.getElementById('productCategory').value = '';
                document.getElementById('productSize').value = '';
                document.getElementById('productColor').value = '';
                document.getElementById('productCost').value = '';
                document.getElementById('productSale').value = '';
                document.getElementById('productStock').value = '';
                await loadProducts();
                render();
            }
        }

        async function handleDeleteProduct(id) {
            if (confirm('Excluir esta peça?')) {
                const success = await deleteProduct(id);
                if (success) {
                    await loadProducts();
                    render();
                }
            }
        }

        async function handleAddCustomer() {
            const name = document.getElementById('customerName').value.trim();
            const email = document.getElementById('customerEmail').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            const address = document.getElementById('customerAddress').value.trim();
            const city = document.getElementById('customerCity').value.trim();

            if (!name) {
                alert('Preencha o nome do cliente!');
                return;
            }

            const success = await addCustomer(name, email, phone, address, city);
            if (success) {
                alert('✅ Cliente cadastrado com sucesso!');
                document.getElementById('customerName').value = '';
                document.getElementById('customerEmail').value = '';
                document.getElementById('customerPhone').value = '';
                document.getElementById('customerAddress').value = '';
                document.getElementById('customerCity').value = '';
                await loadCustomers();
                render();
            }
        }

        async function handleDeleteCustomer(id) {
            if (confirm('Excluir este cliente?')) {
                const success = await deleteCustomer(id);
                if (success) {
                    await loadCustomers();
                    render();
                }
            }
        }

        function handleSelectProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            const quantity = prompt(`Quantas unidades de "${product.name}"?\n\nDisponível: ${product.stock} un.`, '1');
            if (!quantity) return;

            const qty = parseInt(quantity);
            if (isNaN(qty) || qty <= 0) {
                alert('Quantidade inválida!');
                return;
            }

            if (qty > product.stock) {
                alert(`Estoque insuficiente! Disponível: ${product.stock} un.`);
                return;
            }

            addToCart(product, qty);
            render();
        }

        function handleRemoveFromCart(id) {
            removeFromCart(id);
            render();
        }

        async function handleFinalizeSale() {
            if (cart.length === 0) {
                alert('Adicione produtos ao carrinho!');
                return;
            }

            const paymentMethod = document.getElementById('paymentMethod').value;
            if (!paymentMethod) {
                alert('Selecione a forma de pagamento!');
                return;
            }

            const customerName = document.getElementById('customerNameField').value.trim();

            if (confirm('Confirmar a venda?')) {
                const sale = await createSale(cart, paymentMethod, null, customerName);
                
                if (sale) {
                    clearCart();
                    await loadProducts();
                    await loadSales();
                    
                    if (confirm('Venda realizada! Imprimir comprovante?')) {
                        printReceipt(sale);
                    }
                    
                    render();
                }
            }
        }

        function render() {
            const app = document.getElementById('app');
            
            if (currentPage === 'login') {
                app.innerHTML = renderLoginPage();
            } else {
                if (currentPage === 'dashboard') {
                    app.innerHTML = renderDashboard();
                } else if (currentPage === 'products') {
                    app.innerHTML = renderProductsPage();
                } else if (currentPage === 'sales') {
                    app.innerHTML = renderSalesPage();
                } else if (currentPage === 'history') {
                    app.innerHTML = renderHistoryPage();
                } else if (currentPage === 'customers') {
                    app.innerHTML = renderCustomersPage();
                } else if (currentPage === 'settings') {
                    app.innerHTML = renderSettingsPage();
                }
            }
        }

        async function init() {
            initTheme();
            const hasSession = await checkSession();
            if (hasSession) {
                await loadProducts();
                await loadSales();
                await loadCustomers();
                currentPage = 'dashboard';
            }
            render();
        }

        init();
    </script>
</body>
</html>
