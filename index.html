        // ==================== SUPABASE OPERATIONS ====================
        
        async function loadProducts() {
            try {
                const { data } = await supabase.from('tamires_products').select('*').order('created_at', { ascending: false });
                products = data || [];
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        async function loadSales() {
            try {
                const { data } = await supabase.from('tamires_sales').select('*').order('date', { ascending: false });
                sales = data || [];
            } catch (error) {
                console.error('Erro ao carregar vendas:', error);
            }
        }

        async function loadCustomers() {
            try {
                const { data } = await supabase.from('tamires_customers').select('*').order('created_at', { ascending: false });
                customers = data || [];
            } catch (error) {
                customers = [];
            }
        }

        async function addProduct(name, category, size, color, costPrice, salePrice, stock) {
            try {
                const { error } = await supabase.from('tamires_products').insert([{
                    name, category, size, color,
                    cost_price: parseFloat(costPrice),
                    sale_price: parseFloat(salePrice),
                    stock: parseInt(stock),
                    created_at: new Date().toISOString()
                }]);
                if (error) throw error;
                return true;
            } catch (error) {
                alert('Erro: ' + error.message);
                return false;
            }
        }

        async function updateProduct(id, updates) {
            try {
                const { error } = await supabase.from('tamires_products').update(updates).eq('id', id);
                if (error) throw error;
                return true;
            } catch (error) {
                alert('Erro: ' + error.message);
                return false;
            }
        }

        async function deleteProduct(id) {
            try {
                const { error } = await supabase.from('tamires_products').delete().eq('id', id);
                if (error) throw error;
                return true;
            } catch (error) {
                alert('Erro: ' + error.message);
                return false;
            }
        }

        async function createSale(items, paymentMethod, customerName = '') {
            try {
                const total = items.reduce((sum, item) => sum + (item.sale_price * item.quantity), 0);
                const totalCost = items.reduce((sum, item) => sum + (item.cost_price * item.quantity), 0);
                const profit = total - totalCost;

                const { data: saleData, error } = await supabase.from('tamires_sales').insert([{
                    items: JSON.stringify(items),
                    total, total_cost: totalCost, profit,
                    payment_method: paymentMethod,
                    customer_name: customerName,
                    date: new Date().toISOString()
                }]).select();

                if (error) throw error;

                // Atualizar estoque
                for (const item of items) {
                    const product = products.find(p => p.id === item.id);
                    if (product) {
                        await updateProduct(item.id, { stock: product.stock - item.quantity });
                    }
                }

                return saleData[0];
            } catch (error) {
                alert('Erro: ' + error.message);
                return null;
            }
        }

        async function addCustomer(name, email, phone = '') {
            try {
                const { error } = await supabase.from('tamires_customers').insert([{
                    name, email, phone, created_at: new Date().toISOString()
                }]);
                if (error) throw error;
                return true;
            } catch (error) {
                alert('Erro: ' + error.message);
                return false;
            }
        }

        async function login(email, password) {
            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                currentUser = { email: data.user.email, name: data.user.user_metadata?.name || 'Usu√°rio', id: data.user.id };
                return true;
            } catch (error) {
                alert('Erro no login: ' + error.message);
                return false;
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            currentUser = null;
            cart = [];
        }

        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUser = { email: session.user.email, name: session.user.user_metadata?.name || 'Usu√°rio', id: session.user.id };
                return true;
            }
            return false;
        }

            const product = products.find(p => p.id === id);

            const qty = prompt(`Quantas unidades de "${product.name}"? (Dispon√≠vel: ${product.stock})`, '1');

            const quantity = parseInt(qty);
            if (isNaN(quantity) || quantity <= 0 || quantity > product.stock) {
                alert('Quantidade inv√°lida!');

            const existing = cart.find(item => item.id === product.id);
            if (existing) {
                existing.quantity += quantity;

        function exportToCSV(type) {
            let data = [];
            let headers = [];

            if (type === 'produtos') {
                headers = ['Nome', 'Categoria', 'Tamanho', 'Cor', 'Custo', 'Venda', 'Estoque'];
                data = products.map(p => [p.name, p.category, p.size, p.color, p.cost_price, p.sale_price, p.stock]);
            } else if (type === 'vendas') {
                headers = ['Data', 'Cliente', 'Total', 'Custo', 'Lucro', 'Pagamento'];
                data = sales.map(s => [new Date(s.date).toLocaleString('pt-BR'), s.customer_name || '-', s.total, s.total_cost, s.profit, s.payment_method]);
            }

            const csv = [headers, ...data].map(row => row.join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${type}_${new Date().getTime()}.csv`;
            a.click();
        }

        function renderCharts() {
            // Gr√°fico de Pagamentos
            const paymentData = {};
            sales.forEach(s => {
                paymentData[s.payment_method] = (paymentData[s.payment_method] || 0) + 1;
            });

            const ctx1 = document.getElementById('chartPayment');
            if (ctx1) {
                new Chart(ctx1, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(paymentData),
                        datasets: [{
                            data: Object.values(paymentData),
                            backgroundColor: ['#667eea', '#764ba2', '#48bb78', '#ed8936']
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }

            // Gr√°fico de Receita vs Lucro
            const last7Days = Array.from({length: 7}, (_, i) => {
                const d = new Date();
                d.setDate(d.getDate() - i);
                return d.toLocaleDateString('pt-BR');
            }).reverse();

            const revenueData = {};
            const profitData = {};
            last7Days.forEach(day => {
                revenueData[day] = 0;
                profitData[day] = 0;
            });

            sales.forEach(s => {
                const date = new Date(s.date).toLocaleDateString('pt-BR');
                if (revenueData.hasOwnProperty(date)) {
                    revenueData[date] += s.total;
                    profitData[date] += s.profit;
                }
            });

            const ctx2 = document.getElementById('chartRevenue');
            if (ctx2) {
                new Chart(ctx2, {
                    type: 'line',
                    data: {
                        labels: last7Days,
                        datasets: [
                            {
                                label: 'Receita',
                                data: last7Days.map(d => revenueData[d]),
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                tension: 0.4
                            },
                            {
                                label: 'Lucro',
                                data: last7Days.map(d => profitData[d]),
                                borderColor: '#48bb78',
                                backgroundColor: 'rgba(72, 187, 120, 0.1)',
                                tension: 0.4
                            }
                        ]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }
        }

        async function init() {
            const hasSession = await checkSession();
            if (hasSession) {
                await loadProducts();
                await loadSales();
                await loadCustomers();
                currentPage = 'dashboard';
            }
            render();
        }

        init();
    </script>
